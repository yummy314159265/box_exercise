<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <style>

        *{
            font-family: "JetBrains Mono",monospace;
            text-align: center;
        }

        .stats{
            font-size: 22px;
            align-content: center;
            margin-top: auto;
            background-color: white; 
            opacity: 1;
        }

        .container{ 
            display: grid; 
            grid-template-columns: repeat(4, 24%);
            grid-template-rows: 90px 58% 60px repeat(2, 120px);
            justify-content: center;
            align-content: start;
            height: 95vh;
        }

    </style>
    <div class="container">  
        <div style="font-size:30px; grid-column:1/5; background-color: white; opacity: 1;">Press the buttons to change the box!</div>
        <div style="border:3px solid #000;grid-column:1/5; overflow:hidden; display:flex; align-items:center; justify-content: center;">
            <div id="box" style="height:150px; width:200px; background-color: Orange; transition:all 1.25s ease-out; z-index:-1; " ></div>
        </div>
        <div class="stats" id="size"></div>
        <div class="stats" id="color"></div>
        <div class="stats" id="opacity"></div>
        <div class="stats" id="rotation"></div>
        <button id="button1"></button>
        <button id="button2">Color</button>
        <button id="button3"></button>
        <button id="button4">Spin!</button>
        <button id="button5" style="grid-column:1/3">Randomize</button>
        <button id="button6" style = "grid-column: 3/5">Reset</button>
    </div>

    <script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
