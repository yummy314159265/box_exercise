<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <style>

        *{
            font-family: "JetBrains Mono",monospace;
            text-align: center;
        }

        button{
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s,transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 18px;
        }

        button:focus{
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        button:hover{
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        button:active{
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

    </style>

    <p id="top" style="font-size:20px">Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:200px; background-color: Orange; margin:auto; margin-top:120px; margin-bottom:120px; transition:all 1.25s; position: relative; z-index:-1;" ></div>

    <p class="stats" style="margin-top:50px; font-size:14px; width:100%; position:absolute; top:520px;"> 
        <span id="size"></span>
        <span id="color"></span>
        <span id="opacity"></span>
        <span id="rotation"></span>
    </p>

    <div class="container" style="width:100%; height:100px; position:absolute; top:600px;">
        <button id="button1">Grow</button>
        <button id="button2">Color</button>
        <button id="button3">Fade</button>
        <button id="button4">Spin!</button>
        <div style="position:relative; top: 10px">
            <button id="button5">Randomize All</button>
            <button id="button6">Reset</button>
        </div>
    </div>



    <script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
