<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <style>

        *{
            font-family: "JetBrains Mono",monospace;
            text-align: center;
        }

        body {
            background-color: white;
        }

        .container{ 
            display: grid; 
            grid-template-columns: repeat(4, 6fr);
            grid-template-rows: 40px 8fr 30px repeat(2, 1fr);
            align-content: start;
            height: 82vh;
            min-height: 850px;
            max-width: 900px;
            min-width: 600px;
            margin: auto;
        }

        #top-text {
            font-size:30px; 
            grid-column:1/5; 
            white-space:nowrap;
        }

        #box-container {
            background-color: white; 
            grid-column: 1/5; 
            border: 2px solid #000; 
            border-radius: 20px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }
        
        .stats{
            font-size: 20px;
            margin: auto;
            white-space: pre;
        }

        #color{
            transition: all 1.25s ease-out;
        }

        button {
            align-items: center;
            border-radius: 4px;
            border-width: 2px;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 20px;
            margin: auto;
            width: 98%;
            height: 95%;
            background-color: white;
        }

        button:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        button:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        button:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

        #button5 {
            grid-column: 1/3; 
            width: 99%;
        }

        #button6 {
            grid-column: 3/5; 
            width: 99%;
        }

        #dark-button {
            position: absolute;
            height: 35px;
            width: 35px;
            top: 2px;
            right: 2px;
        }

        .dark-mode {
            background-Color: black;
            color: white;
            border-color: white;
        }

    </style>

    <div class="container">  
        <div id="top-text">Press the buttons to change the box!</div>
        <div id="box-container">
            <div id="box" style="height:150px; width:150px; background-color: Orange; transition:all 1.25s ease-out; position:absolute;" ></div>
        </div>
        <div class="stats" id="size"></div>
        <div class="stats" id="color"></div>
        <div class="stats" id="opacity"></div>
        <div class="stats" id="rotation"></div>
        <button id="button1"></button>
        <button id="button2">Color</button>
        <button id="button3"></button>
        <button id="button4">Spin!</button>
        <button id="button5">Randomize</button>
        <button id="button6">Reset</button>
    </div> 

    <button id="dark-button"><img src="https://svgshare.com/i/eR1.svg"></button> 
    
    <script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
