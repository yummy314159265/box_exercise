<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>


    <p>Press the buttons to change the box!</p>
    <div id="box" style="height:150px; width:150px; background-color:Orange; margin:100px 25px 110px 100px; transition:all 1.25s; opacity:1; transform:rotate(4637deg)"></div>
    <button id="button1">Grow/Shrink</button>
    <button id="button2">Color</button>
    <button id="button3">Fade</button>
    <button id="button4">Spin!</button>
    <button id="button5">Randomize All</button>
    <button id="button6">Reset</button>
    
    <p id="size"></p>
    <p id="color"></p>
    <p id="opacity"></p>
    <p id="rotation"></p>


    <script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
