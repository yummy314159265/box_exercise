<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <style>

        p {
            text-align: center;
        }

        .container{  
            width: 100%;  
            height: 20px;  
            text-align: center;
        }

    </style>

    <p>Press the buttons to change the box!</p>
    <div id="box" style="height:150px; width:150px; background-color: Orange; margin:auto; margin-top:120px; margin-bottom:120px; transition:all 1.25s; Opacity:1; transform:rotate(4637deg);" ></div>
    <div class="container">
        <button id="button1">Grow</button>
        <button id="button2">Color</button>
        <button id="button3">Fade</button>
        <button id="button4">Spin!</button>
        <button id="button5">Randomize All</button>
        <button id="button6">Reset</button>
    </div>
    <p id="size"></p>
    <p id="color"></p>
    <p id="opacity"></p>
    <p id="rotation"></p>


    <script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
