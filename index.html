<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <style>

        *{
            font-family: "JetBrains Mono",monospace;
            text-align: center;
        }

        .stats{
            font-size: 13px;
            white-space: pre;
        }

        .container{ 
            display: grid; 
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: 20px 70% 35px repeat(2, 100px);
            column-gap: 2px;
            justify-content: center;
            align-content: end;
            height: 95vh;
            overflow: auto;
        }

        button{
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            height: 95%;
            line-height: 1;
            list-style: none;
            justify-content: center;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s,transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 18px;
            width: 100%;
        }

        button:focus{
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        button:hover{
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        button:active{
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

    </style>
    <div class="container">  
        <p style="font-size:30px; grid-column:1/5; fill-opacity: 1;">Press the buttons to change the box!</p>

        <div id="box" style="height:150px; width:200px; background-color: Orange; margin:auto; transition:all 1.25s ease-out; grid-column:1/5; z-index:-1;" ></div>
        <p class="stats" id="size"></p>
        <p class="stats" id="color"></p>
        <p class="stats" id="opacity"></p>
        <p class="stats" id="rotation"></p>
        <button id="button1"></button>
        <button id="button2">Color</button>
        <button id="button3"></button>
        <button id="button4">Spin!</button>
        <div></div>
        <button id="button5">Randomize</button>
        <button id="button6">Reset</button>
    </div>

    <script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
